language: go

before_install:
  - go get github.com/jteeuwen/go-bindata/...

install:
  - go generate

script:
  - go build -o profile-parrot
  - GOOS=windows GOARCH=amd64 go build -o profile-parrot.exe

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: 
    - "profile-parrot"
    - "profile-parrot.exe"
  skip_cleanup: true
  on:
    branch: master
    tags: true
